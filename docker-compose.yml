services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: all-api-hub-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - DB_PATH=/app/data/app.db
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data:/app/data
    networks:
      - app-network

  web:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: all-api-hub-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
